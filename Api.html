<html>
<head> 
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BTCUSDT ticker</title>
  <style>
    span{
      width:7px;
      height:2px;
      border: 2px solid white;
      padding:20px;
      align : center;
    }
    #mylc{
      color:white;
      margin-left:-20px;
    }
    #mylc1{
      margin-left:20px;
      color:white;
    }
    div{
      width:100%;
      height:100%;
      text-align: center;
      padding-top:200px;
      color: white;
      background-color: black;
    }
  </style>
</head>
<body>
<script> 
let cont=document.createElement("div");
let s1=document.createElement("span");
s1.id="mylc";
cont.appendChild(s1);
let s2=document.createElement("span");
s2.id = "mylc1";
cont.appendChild(s2);
document.body.appendChild(cont);
function local(){
  var request = new XMLHttpRequest();
    request.open('GET','https://fapi.binance.com/fapi/v1/ticker/price');
    request.onload = function(){
      var data = JSON.parse(this.response);
      for(let i in data){
       if(data[i].symbol == "BTCUSDT"){
        var b= data[i];
        document.getElementById("mylc").innerHTML=b.symbol;
        document.getElementById("mylc1").innerHTML=b.price;
       }
      }
    }
  request.send();
}
setInterval(local,0.1);
</script>  
</body>
</html>
